# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/ciempies?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de logging
logging.level.com.ciempies.sgi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de templates
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de la aplicación
app.name=CIEMPIÉS SGI
app.version=1.0.0
app.description=Sistema de Gestión Integral para CIEMPIÉS

# Configuración de seguridad básica
spring.security.user.name=admin
spring.security.user.password=admin

# Configuración de sesión
server.servlet.session.timeout=30m

# Configuración de caché
spring.cache.type=simple

