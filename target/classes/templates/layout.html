<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CIEMPIÉS SGI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 4rem;
        }
        .main-content {
            transition: all 0.3s ease;
        }
        .main-content.expanded {
            margin-left: 4rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-blue-800 text-white shadow-lg z-50">
        <div class="p-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold" th:text="${appName}">CIEMPIÉS SGI</h1>
                <button id="sidebarToggle" class="text-white hover:text-gray-300">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        
        <div class="mt-8">
            <ul class="space-y-2">
                <li>
                    <a href="/" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-home w-5"></i>
                        <span class="ml-3">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/usuarios" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-users w-5"></i>
                        <span class="ml-3">Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="/estudiantes" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-user-graduate w-5"></i>
                        <span class="ml-3">Estudiantes</span>
                    </a>
                </li>
                <li>
                    <a href="/rutas" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-route w-5"></i>
                        <span class="ml-3">Rutas</span>
                    </a>
                </li>
                <li>
                    <a href="/asistencias" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-clipboard-check w-5"></i>
                        <span class="ml-3">Asistencias</span>
                    </a>
                </li>
                <li>
                    <a href="/inscripciones" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-edit w-5"></i>
                        <span class="ml-3">Inscripciones</span>
                    </a>
                </li>
                <li>
                    <a href="/zonas" class="flex items-center px-4 py-2 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-map-marker-alt w-5"></i>
                        <span class="ml-3">Zonas</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="absolute bottom-4 left-4 right-4">
            <div class="text-xs text-gray-300">
                <p th:text="'Versión: ' + ${appVersion}">Versión: 1.0.0</p>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div id="mainContent" class="main-content ml-64 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="flex items-center justify-between px-6 py-4">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800" th:text="${title}">CIEMPIÉS SGI</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Buscar..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <div class="flex items-center space-x-2">
                        <img src="https://via.placeholder.com/32" alt="Avatar" class="w-8 h-8 rounded-full">
                        <span class="text-gray-700">Usuario</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Page Content -->
        <main class="p-6">
            <div th:replace="${content}">
                <!-- Content will be inserted here -->
            </div>
        </main>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Sidebar toggle functionality
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });
        
        // Active link highlighting
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('#sidebar a');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('bg-blue-700');
            }
        });
    </script>
</body>
</html>
