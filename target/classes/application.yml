spring:
  application:
    name: ciempies-sgi-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/ciempies_sgi?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:ciempies.sgi@gmail.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ciempiesSecretKey2024ForJWTTokenGenerationAndValidation
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    com.ciempies.sgi: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
