<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interfaz CIEMPIÉS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gradient-to-b from-pink-200 via-purple-200 to-blue-200 relative">

  <!-- Logo fijo en la esquina superior izquierda -->
  <div class="fixed top-4 left-4 z-50">
    <img src="logo.jpeg" alt="Logo" class="h-16 w-16 rounded-full shadow-md border border-white">
  </div>

  <!-- Contenedor del formulario -->
  <div class="max-w-3xl mx-auto mt-20 bg-white shadow-lg rounded-xl p-8 space-y-6 transition-all duration-300 hover:shadow-2xl">
    <h2 class="text-2xl font-bold text-purple-700 text-center">Formulario de Registro</h2>

    <form id="formulario" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Nombre">
      </div>

      <!-- Apellido -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Apellido</label>
        <input type="text" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Apellido">
      </div>

      <!-- Documento -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Documento</label>
        <input type="text" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Número de documento">
      </div>

      <!-- Correo -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="correo@ejemplo.com">
      </div>

      <!-- Fecha de nacimiento -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
        <input type="date" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
      </div>

      <!-- Género -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Género</label>
        <select class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>

      <!-- Dirección -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Dirección</label>
        <input type="text" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Dirección completa">
      </div>

      <!-- Curso -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Curso</label>
        <input type="text" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Ej: 5º A">
      </div>

      <!-- Escuela -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Escuela</label>
        <input type="text" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Nombre de la escuela">
      </div>

      <!-- Nombre del acudiente -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre del acudiente</label>
        <input type="text" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Nombre del acudiente">
      </div>

      <!-- Documento del acudiente -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Documento del acudiente</label>
        <input type="text" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" placeholder="Documento del acudiente">
      </div>

      <!-- Observaciones -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Observaciones</label>
        <textarea class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" rows="3" placeholder="Notas adicionales..."></textarea>
      </div>

      <!-- Botón -->
      <div class="md:col-span-2 text-center mt-4">
        <button 
          type="submit" 
          class="bg-purple-600 text-white font-bold px-6 py-2 rounded-lg shadow hover:bg-purple-700 transition duration-300">
          Enviar Formulario
        </button>
      </div>

      <!-- Mensaje de resultado -->
      <div id="mensaje" class="md:col-span-2 text-center mt-2 text-lg font-semibold"></div>
    </form>
  </div>

  <!-- Script para validación y mensaje -->
  <script>
    const form = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita el envío por defecto

      const campos = form.querySelectorAll('input, textarea, select');
      let valido = true;

      campos.forEach(campo => {
        if (campo.value.trim() === '') {
          valido = false;
        }
      });

      if (valido) {
        mensaje.textContent = '✅ Registro exitoso';
        mensaje.className = 'text-green-600 font-semibold text-center mt-4';
      } else {
        mensaje.textContent = '❌ Por favor, completa todos los campos';
        mensaje.className = 'text-red-600 font-semibold text-center mt-4';
      }
    });
  </script>
</body>
</html>
